<h:outputLabel for="keyvalidator_settings" value="#{web.text.CUSTOMKEYVALIDATORSETTINGS}" style="font-weight: bold;" rendered="#{keyValidatorBean.keyValidator.customUiRenderingSupported}"/>
<h:panelGroup id="keyvalidator_settings" rendered="#{keyValidatorBean.keyValidator.customUiRenderingSupported}" />
<c:if test="#{keyValidatorBean.keyValidator.customUiRenderingSupported and keyValidatorBean.keyValidator.customUiPropertyList != null}">
	<c:forEach var="property" items="#{keyValidatorBean.keyValidator.customUiPropertyList}">
		<h:outputLabel for="#{property.name}" value="#{property.name}" rendered="#{keyValidatorBean.keyValidator.customUiRenderingSupported}"/>
		<c:if test="#{property.type == 0}">
			<h:inputText id="#{property.name}" value="#{property.value}" rendered="#{keyValidatorBean.keyValidator.customUiRenderingSupported}" disabled="#{keyValidatorsBean.viewOnly}"/>
		</c:if>
		<c:if test="#{property.type == 1}">
			<h:selectOneMenu id="#{property.name}" value="#{property.value}" rendered="#{keyValidatorBean.keyValidator.customUiRenderingSupported}" disabled="#{keyValidatorsBean.viewOnly}">
				<f:selectItems value="#{property.optionMap}" />
			</h:selectOneMenu>
		</c:if>
		<c:if test="#{property.type == 2}">
			<h:selectBooleanCheckbox id="#{property.name}" value="#{property.value}" rendered="#{keyValidatorBean.keyValidator.customUiRenderingSupported}" disabled="#{keyValidatorsBean.viewOnly}"/>
		</c:if>
		<c:if test="#{property.type == 3}">
			<h:outputText id="#{property.name}" value="#{property.value}" rendered="#{keyValidatorBean.keyValidator.customUiRenderingSupported}" disabled="#{keyValidatorsBean.viewOnly}"/>
		</c:if>
	</c:forEach>
</c:if>
<h:outputLabel for="no_keyvalidator_settings" value="#{web.text.NOCUSTOMPROPERTYUISUPPORT}" style="font-weight: bold;" rendered="#{!keyValidatorBean.keyValidator.customUiRenderingSupported}"/>
<h:panelGroup id="no_keyvalidator_settings" rendered="#{!keyValidatorBean.keyValidator.customUiRenderingSupported}" />
</html>
