<ui:composition template="/WEB-INF/include/template.xhtml">
	<ui:define name="content">
		<div align="center">
			<h2>
				<h:outputText value="#{web.text.EDITKEYVALIDATOR}" rendered="#{keyValidatorsBean.authorizedToEdit}" />
				<h:outputText value="#{web.text.VIEWKEYVALIDATOR}" rendered="#{keyValidatorsBean.viewOnly}" />
			</h2>
			<h3>
				<h:outputText value="#{web.text.KEYVALIDATOR}: #{keyValidatorBean.keyValidator.profileName}"/>
			</h3>
		</div>
		<!--div class="message">
			<h:messages layout="table" errorClass="alert" infoClass="infoMessage" />
		</div-->
		<h:form id="kvf">
			<h:inputHidden name="action" value="hiddenkeyvalidatortype" />
			<h:inputHidden name="hiddenkeyvalidatorname" value="#{keyValidatorsBean.keyValidatorName}"/>
			<h:panelGrid columns="2" styleClass="edit-top" cellspacing="3" cellpadding="3" border="0" width="100%" rowClasses="Row0,Row1" columnClasses="editColumn1,editColumn2">
				<h:panelGroup>&nbsp;</h:panelGroup>
				<h:outputLink value="editkeyvalidators.xhtml">
					<h:outputText value="#{web.text.BACKTOKEYVALIDATORS}" />
				</h:outputLink>
				<h:outputLabel for="keyValidatorId" value="#{web.text.ID}"/>
				<h:outputText id="keyValidatorId" value="#{keyValidatorBean.keyValidator.profileId}"/>
				<h:outputLabel for="keyValidatorType" value="#{web.text.KEYVALIDATORTYPE}"/>
				<h:selectOneMenu id="keyValidatorType" value="#{keyValidatorBean.keyValidatorType}" disabled="#{keyValidatorsBean.viewOnly}">
					<f:ajax listener="#{keyValidatorBean.keyValidatorTypeChanged}" render="@form"/>	
					<f:selectItems value="#{keyValidatorBean.availableKeyValidators}" />
				</h:selectOneMenu>
				<h:panelGroup></h:panelGroup>
				<ui:include src="#{keyValidatorBean.keyValidator.templateFile}" />
				<h:panelGroup></h:panelGroup>
				<h:outputLabel for="general_settings" value="#{web.text.GENERALSETTINGS}" style="font-weight: bold;"/>
				<h:panelGroup id="general_settings"/>
				<h:outputLabel for="description" value="#{web.text.DESCRIPTION}"/>
				<h:inputTextarea id="description" value="#{keyValidatorBean.keyValidator.description}" validator="#{keyValidatorBean.validateDescription}" cols="45" rows="3" required="false" disabled="#{keyValidatorsBean.viewOnly}" />
				<h:outputLabel for="selectapplicablecertificateprofiles" value="#{web.text.KEYVALIDATORCERTIFICATEPROFILE}"/>
				<h:selectManyListbox id="selectapplicablecertificateprofiles" value="#{keyValidatorBean.certificateProfileIds}" validator="#{keyValidatorBean.validateCertificateProfileIds}" size="10" disabled="#{keyValidatorsBean.viewOnly}">
					<f:selectItems value="#{keyValidatorBean.availableCertificateProfiles}"/>
				</h:selectManyListbox>
				<h:outputLabel for="textfieldnotbefore" value="#{web.text.KEYVALIDATORNOTBEFORE}"/>
				<h:panelGroup>
					<h:selectOneMenu id="selectnotbeforecondition" value="#{keyValidatorBean.notBeforeCondition}" validator="#{keyValidatorBean.validateNotBeforeCondition}" disabled="#{keyValidatorsBean.viewOnly}" onchange='fillNotBeforeConditionField()'>
						<f:selectItems value="#{keyValidatorBean.availableNotBeforeConditions}"/>
					</h:selectOneMenu>&nbsp;&nbsp;&nbsp;
					<h:inputText id="textfieldnotbefore" value="#{keyValidatorBean.notBefore}" validator="#{keyValidatorBean.validateNotBefore}" required="false" maxlength="25" disabled="#{keyValidatorsBean.viewOnly}" >
						<!--f:validateRegex pattern="[\\d]{4}-[\\d]{2}-[\\d]{2}( [\\d]{2}:[\\d]{2}:[\\d]{2}(\+[\\d]{2}:[\\d]{2}){0,1}){0,1}"></f:validateRegex-->
					</h:inputText>
				</h:panelGroup>
				<h:outputLabel for="textfieldnotafter" value="#{web.text.KEYVALIDATORNOTAFTER}"/>
				<h:panelGroup>
					<h:selectOneMenu id="selectnotaftercondition" value="#{keyValidatorBean.notAfterCondition}" validator="#{keyValidatorBean.validateNotAfterCondition}" disabled="#{keyValidatorsBean.viewOnly}" onchange='fillNotAfterConditionField()'>
						<f:selectItems value="#{keyValidatorBean.availableNotAfterConditions}"/>
					</h:selectOneMenu>&nbsp;&nbsp;&nbsp;
					<h:inputText id="textfieldnotafter" value="#{keyValidatorBean.notAfter}" validator="#{keyValidatorBean.validateNotAfter}" required="false" maxlength="25" disabled="#{keyValidatorsBean.viewOnly}" >
						<!--f:validateRegex pattern="[\d]{4}-[\d]{2}-[\d]{2}( [\d]{2}:[\d]{2}:[\d]{2}(\+[\d]{2}:[\d]{2}){0,1}){0,1}"></f:validateRegex-->
					</h:inputText>
				</h:panelGroup>
				<h:outputLabel for="selectfailedaction" value="#{web.text.KEYVALIDATORFAILEDACTION}"/>
				<h:selectOneMenu id="selectfailedaction" value="#{keyValidatorBean.failedAction}" validator="#{keyValidatorBean.validateFailedAction}" disabled="#{keyValidatorsBean.viewOnly}" onchange='fillFailedActionField()'>
					<f:selectItems value="#{keyValidatorBean.availableFailedActions}"/>
				</h:selectOneMenu>
				<h:panelGroup>&nbsp;</h:panelGroup>
				<h:panelGroup>
					<h:commandButton value="#{web.text.SAVE}" action="#{keyValidatorBean.save}" rendered="#{keyValidatorsBean.authorizedToEdit and not keyValidatorsBean.viewOnly}"/>
					<h:commandButton value="#{web.text.CANCEL}" action="#{keyValidatorBean.cancel}" immediate="true"/>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
