<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:component="http://java.sun.com/jsf/composite/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk">

</ui:remove>
<ui:composition template="/WEB-INF/include/template.xhtml">
	<ui:define name="content">
		<h:panelGroup layout="block" class="header" id="title">
			<h1>
				<h:outputText value="#{msg.make_requests_page_title}" />
			</h1>
		</h:panelGroup>
		<h:panelGroup layout="block" id="enrollMakeNewRequestContentBody"
			styleClass="content-body"
			rendered="#{enrollMakeNewRequestBean.selectRequestTemplateRendered}">
			<h:form id="requestTemplateForm"
				styleClass="pure-form pure-form-aligned">

				<h:panelGroup layout="block"
					rendered="#{enrollMakeNewRequestBean.selectRequestTemplateRendered}">
					<h2>
						<h:outputText value="#{msg.enroll_select_request_template}" />
					</h2>
					<h:panelGroup layout="block" styleClass="internal-frame">
						<fieldset>
							<h:panelGroup layout="block" styleClass="pure-control-group">
								<h:outputLabel for="selectEEPOneMenu"
									value="#{msg.enroll_certificate_type}" />
								<h:selectOneMenu id="selectEEPOneMenu"
									value="#{enrollMakeNewRequestBean.selectedEndEntityProfile}"
									valueChangeListener="#{enrollMakeNewRequestBean.endEntityProfileChangedListener}"
									disabled="#{enrollMakeNewRequestBean.availableEndEntityProfiles.size()==1}"
									rendered="#{!enrollMakeNewRequestBean.availableEndEntityProfiles.isEmpty()}">
									<c:if
										test="#{enrollMakeNewRequestBean.selectedEndEntityProfile == null}">
										<f:selectItem itemLabel="#{msg.enroll_select_eep_nochoice}" itemValue="#{null}" itemDisabled="true" />
									</c:if>
									<f:selectItems
										value="#{enrollMakeNewRequestBean.availableEndEntityProfiles.entrySet()}"
										var="entry" itemValue="#{entry.key}"
										itemLabel="#{entry.value}" itemLabelEscaped="true" />
									<f:ajax execute="@this" event="change"
										render=":globalMessages :requestTemplateForm"
										listener="#{enrollMakeNewRequestBean.endEntityProfileAjaxListener}" />
								</h:selectOneMenu>
								<h:outputText
									rendered="#{enrollMakeNewRequestBean.availableEndEntityProfiles.isEmpty()}"
									value="#{msg.enroll_no_available_certificate_types}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="pure-control-group">
								<h:outputLabel for="selectCPOneMenu"
									value="#{msg.enroll_certificate_subtype}"
									rendered="#{!enrollMakeNewRequestBean.availableCertificateProfiles.isEmpty()}" />
								<h:selectOneMenu id="selectCPOneMenu"
									value="#{enrollMakeNewRequestBean.selectedCertificateProfile}"
									valueChangeListener="#{enrollMakeNewRequestBean.certificateProfileChangedListener}"
									rendered="#{!enrollMakeNewRequestBean.availableCertificateProfiles.isEmpty() and
											enrollMakeNewRequestBean.selectedEndEntityProfile != null}"
									disabled="#{enrollMakeNewRequestBean.availableCertificateProfiles.size()==1}">
									<c:if
										test="#{enrollMakeNewRequestBean.selectedCertificateProfile == null}">
										<f:selectItem itemLabel="Select..." itemValue="#{null}"
											itemDisabled="true" />
									</c:if>
									<f:selectItems
										value="#{enrollMakeNewRequestBean.availableCertificateProfiles.entrySet()}"
										var="entry" itemValue="#{entry.key}"
										itemLabel="#{entry.value}" itemLabelEscaped="true" />
									<f:ajax execute="@this" event="change"
										render=":globalMessages :requestTemplateForm :keyPairForm :requestInfoForm"
										listener="#{enrollMakeNewRequestBean.certificateProfileAjaxListener}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:outputText
								rendered="#{enrollMakeNewRequestBean.availableCertificateProfiles.isEmpty() and
											enrollMakeNewRequestBean.selectedEndEntityProfile != null}"
								value="#{msg.enroll_no_available_certificate_subtypes}" />

							<h:panelGroup layout="block" styleClass="pure-control-group">
								<h:outputLabel for="selectCAOneMenu"
									value="#{msg.enroll_certificate_authority}"
									rendered="#{!enrollMakeNewRequestBean.availableCertificateAuthorities.isEmpty()}" />
								<h:selectOneMenu id="selectCAOneMenu"
									value="#{enrollMakeNewRequestBean.selectedCertificateAuthority}"
									valueChangeListener="#{enrollMakeNewRequestBean.certificateAuthorityChangedListener}"
									rendered="#{!enrollMakeNewRequestBean.availableCertificateAuthorities.isEmpty() and
									enrollMakeNewRequestBean.selectedCertificateProfile != null}"
									disabled="#{enrollMakeNewRequestBean.availableCertificateAuthorities.size()==1}">
									<c:if
										test="#{enrollMakeNewRequestBean.selectedCertificateAuthority == null}">
										<f:selectItem itemLabel="Select..." itemValue="#{null}"
											itemDisabled="true" />
									</c:if>
									<f:selectItems
										value="#{enrollMakeNewRequestBean.availableCertificateAuthorities.entrySet()}"
										var="entry" itemValue="#{entry.key}"
										itemLabel="#{entry.value}" itemLabelEscaped="true" />
									<f:ajax execute="@this" event="change"
										render=":globalMessages :requestTemplateForm :keyPairForm :requestInfoForm"
										listener="#{enrollMakeNewRequestBean.certificateAuthorityAjaxListener}" />
								</h:selectOneMenu>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="pure-control-group"
								rendered="#{! empty enrollMakeNewRequestBean.availableKeyPairGenerationSelectItems}">
                                <h:outputLabel for="selectKeyPairGenerationOneMenu" value="#{msg.enroll_key_pair_generation_label}"/>
                                <h:panelGroup id="selectKeyPairGenerationOneMenu" styleClass="display: inline-block;">
                                    <h:selectOneRadio
                                        valueChangeListener="#{enrollMakeNewRequestBean.keyPairGenerationChangedListener}"
                                        value="#{enrollMakeNewRequestBean.selectedKeyPairGeneration}"
                                        layout="pageDirection" styleClass="radio-button-table">
                                        <f:selectItems value="#{enrollMakeNewRequestBean.availableKeyPairGenerationSelectItems}" styleClass="pure-radio" />
                                        <f:ajax
                                            execute=":requestTemplateForm:selectKeyPairGenerationOneMenu"
                                            event="change"
                                            render=":globalMessages :requestTemplateForm :keyPairForm :requestInfoForm"
                                            listener="#{enrollMakeNewRequestBean.keyPairGenerationAjaxListener}" />
                                    </h:selectOneRadio>
                                </h:panelGroup>
							</h:panelGroup>
						</fieldset>

						<h:commandButton id="applyRequestTemplateButton"
							value="#{msg.enroll_update_request_template}"
							styleClass="pure-button ra-button jsHide"
							action="#{enrollMakeNewRequestBean.applyRequestTemplate}">
						</h:commandButton>
                        <script>jsTouchUpDocument();</script>
					</h:panelGroup>
				</h:panelGroup>

			</h:form>
			<h:form id="keyPairForm" styleClass="pure-form pure-form-aligned">

				<h:panelGroup layout="block"
					rendered="#{enrollMakeNewRequestBean.selectKeyAlgorithmRendered}">
					<h2>
						<h:outputText value="#{msg.enroll_select_key_algorithm}" />
					</h2>
					<h:panelGroup layout="block" styleClass="internal-frame">
						<h:outputLabel for="selectAlgorithmOneMenu"
							value="#{msg.enroll_key_algorithm}" />
						<h:selectOneMenu id="selectAlgorithmOneMenu"
							value="#{enrollMakeNewRequestBean.selectedAlgorithm}"
							valueChangeListener="#{enrollMakeNewRequestBean.algorithmChangedListener}">
							<c:if
								test="#{enrollMakeNewRequestBean.availableAlgorithms.size()>1}">
								<f:selectItem itemLabel="Select..." itemValue="#{null}"
									itemDisabled="true" itemLabelEscaped="true" />
							</c:if>
							<f:selectItems
								value="#{enrollMakeNewRequestBean.availableAlgorithms.keySet()}" />
							<f:ajax execute="@this" event="change"
								render=":globalMessages @form :requestInfoForm"
								listener="#{enrollMakeNewRequestBean.algorithmAjaxListener}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block"
					rendered="#{enrollMakeNewRequestBean.uploadCsrRendered}">
					<h2>
						<h:outputText value="#{msg.enroll_upload_csr}" />
					</h2>
					<h:panelGroup layout="block" styleClass="internal-frame">
						<h:panelGroup layout="block">
                            <p id="newFileInputContainer" style="display: inline-block; max-width: 210px;"></p>
                            <script>
                                ejbca.ra.createFileUploadInput("newFileInput", "newFileInputContainer", function(uploadedText) {
                                    document.getElementById("keyPairForm:certificateRequest").value = uploadedText;
                                });
                            </script>
							<ui:remove>
                                <!-- Pure JavaScript file upload, since non-JS fallback of pasting upload exists -->
							</ui:remove>
						</h:panelGroup>
						<br />
						<h:panelGroup>
							<h:inputTextarea id="certificateRequest" styleClass="fineprintMono" style="line-height: 100%;"
								value="#{enrollMakeNewRequestBean.certificateRequest}" cols="80"
								rows="20" validator="#{enrollMakeNewRequestBean.validateCsr}">
								<f:validateRequired />
							</h:inputTextarea>
						</h:panelGroup>
						<h:commandButton id="uploadCsrButton"
							value="#{msg.enroll_upload_csr}"
							styleClass="pure-button ra-button"
							action="#{enrollMakeNewRequestBean.uploadCsr}">
						</h:commandButton>
						<h:message for="certificateRequest" id="certificateRequestMessage" />
					</h:panelGroup>
				</h:panelGroup>

			</h:form>

			<h:form id="requestInfoForm" styleClass="pure-form pure-form-aligned">

				<h:panelGroup layout="block"
					rendered="#{enrollMakeNewRequestBean.provideRequestInfoRendered}">
					<h2>
						<h:outputText value="#{msg.enroll_provide_request_info}" />
					</h2>
					<h:panelGroup layout="block" styleClass="internal-frame">
						<h:panelGroup layout="block">
							<h3>
								<h:outputText value="#{msg.enroll_subject_dn_attributes}" />
							</h3>
							<fieldset>
								<ui:repeat id="subjectDn"
									value="#{enrollMakeNewRequestBean.subjectDn.getFieldInstances()}"
									var="instance">
									<h:panelGroup layout="block" styleClass="pure-control-group"
										rendered="#{instance.isUsed()}">
										<h:outputLabel for="subjectDnField"
											value="#{msg['subject_dn_'.concat(instance.getName())]}"
											rendered="#{!instance.required}" />
										<h:outputLabel for="subjectDnField"
											value="#{msg['subject_dn_'.concat(instance.getName())]} *"
											rendered="#{instance.required}" />
										<h:inputText id="subjectDnField" value="#{instance.value}"
											rendered="#{!instance.selectable}"
											disabled="#{!instance.modifiable}">
											<f:validateRequired disabled="#{!instance.isRequired()}"/>
											<f:validator validatorId="extendedRegexValidator" />
											<f:attribute name="pattern"
												value="#{instance.getRegexPattern()}" />
											<f:ajax execute="@this" event="change"
												render=":requestInfoForm:requestPreview"
												listener="#{enrollMakeNewRequestBean.subjectDnAjaxListener}" />
										</h:inputText>
										<h:selectOneMenu value="#{instance.value}"
											rendered="#{instance.selectable}">
											<f:selectItems value="#{instance.selectableValues}" />
											<f:ajax execute="@this" event="change"
												render=":requestInfoForm:requestPreview"
												listener="#{enrollMakeNewRequestBean.subjectDnAjaxListener}" />
										</h:selectOneMenu>
										<h:message for="subjectDnField" id="subjectDnFieldMessage" />
									</h:panelGroup>
								</ui:repeat>
							</fieldset>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="internal-frame"
							rendered="#{!(enrollMakeNewRequestBean.subjectAlternativeName.getFieldInstances().isEmpty())}">
							<h3>
								<h:outputText
									value="#{msg.enroll_subject_alternative_name_attributes}" />
							</h3>
							<ui:repeat id="subjectAlternativeName"
								value="#{enrollMakeNewRequestBean.subjectAlternativeName.getFieldInstances()}"
								var="instance">
								<h:panelGroup layout="block" styleClass="pure-control-group"
									rendered="#{instance.isUsed()}">
									<h:outputLabel for="subjectAltNameField"
										value="#{msg['subject_alternative_name_'.concat(instance.getName())]}"
										rendered="#{!instance.required}" />
									<h:outputLabel for="subjectAltNameField"
										value="#{msg['subject_alternative_name_'.concat(instance.getName())]} *"
										rendered="#{instance.required}" />
									<h:inputText id="subjectAltNameField" value="#{instance.value}"
										rendered="#{!instance.selectable}"
										disabled="#{!instance.modifiable}">
										<f:validateRequired disabled="#{!instance.isRequired()}"/>
										<f:validator validatorId="extendedRegexValidator" />
										<f:attribute name="pattern"
											value="#{instance.getRegexPattern()}" />
										<f:ajax execute="@this" event="change"
											render=":requestInfoForm:requestPreview"
											listener="#{enrollMakeNewRequestBean.subjectAlternativeNameAjaxListener}" />
									</h:inputText>
									<h:selectOneMenu value="#{instance.value}"
										rendered="#{instance.selectable}">
										<f:selectItems value="#{instance.selectableValues}" />
										<f:ajax execute="@this" event="change"
											render=":requestInfoForm:requestPreview"
											listener="#{enrollMakeNewRequestBean.subjectAlternativeNameAjaxListener}" />
									</h:selectOneMenu>
									<h:message for="subjectAltNameField" id="subjectAltNameFieldMessage" />
								</h:panelGroup>
							</ui:repeat>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="internal-frame"
							rendered="${!(enrollMakeNewRequestBean.subjectDirectoryAttributes.getFieldInstances().isEmpty())}">
							<h3>
								<h:outputText value="#{msg.enroll_subject_directory_attributes}" />
							</h3>
							<ui:repeat id="subjectDirectoryAttributes"
								value="#{enrollMakeNewRequestBean.subjectDirectoryAttributes.getFieldInstances()}"
								var="instance">
								<h:panelGroup layout="block" styleClass="pure-control-group"
									rendered="#{instance.isUsed()}">
									<h:outputLabel for="subjectDirectoryField"
										value="#{msg['subject_directory_attributes_'.concat(instance.getName())]}"
										rendered="#{!instance.required}" />
									<h:outputLabel for="subjectDirectoryField"
										value="#{msg['subject_directory_attributes_'.concat(instance.getName())]} *"
										rendered="#{instance.required}" />
									<h:inputText id="subjectDirectoryField"
										value="#{instance.value}" rendered="#{!instance.selectable}"
										disabled="#{!instance.modifiable}">
										<f:validateRequired disabled="#{!instance.isRequired()}"/>
										<f:validator validatorId="extendedRegexValidator" />
										<f:attribute name="pattern"
											value="#{instance.getRegexPattern()}" />
										<f:ajax execute="@this" event="change"
											render=":requestInfoForm:requestPreview"
											listener="#{enrollMakeNewRequestBean.subjectDirectoryAttributesAjaxListener}" />
									</h:inputText>
									<h:selectOneMenu value="#{instance.value}"
										rendered="#{instance.selectable}">
										<f:selectItems value="#{instance.selectableValues}" />
										<f:ajax execute="@this" event="change"
											render=":requestInfoForm:requestPreview"
											listener="#{enrollMakeNewRequestBean.subjectDirectoryAttributesAjaxListener}" />
									</h:selectOneMenu>
									<h:message for="subjectDirectoryAttributes" id="subjectDirectoryAttributes" />
								</h:panelGroup>
							</ui:repeat>
						</h:panelGroup>


						<h:panelGroup layout="block"
							rendered="#{enrollMakeNewRequestBean.provideRequestMetadataRendered}">
							<h:panelGroup layout="block">
								<h3>
									<h:outputText value="#{msg.enroll_user_credentials}" />
								</h3>
								<fieldset>
									<h:panelGroup layout="block" styleClass="pure-control-group"
										rendered="#{enrollMakeNewRequestBean.usernameRendered}">
										<h:outputLabel for="usernameField"
											value="#{msg.enroll_username}" />
										<h:inputText id="usernameField"
											styleClass="#{enrollMakeNewRequestBean.endEntityProfile.username.instances.get(0).isRequired() ? 'required-input' : ''}"
											value="#{enrollMakeNewRequestBean.endEntityInformation.username}" />
									</h:panelGroup>
									<f:event
										listener="#{enrollMakeNewRequestBean.validatePassword}"
										type="postValidate" />
									<h:panelGroup layout="block" styleClass="pure-control-group"
										rendered="#{enrollMakeNewRequestBean.passwordRendered}">
										<h:outputLabel for="passwordField"
											value="#{msg.enroll_password}" />
										<h:inputSecret id="passwordField"
											value="#{enrollMakeNewRequestBean.endEntityInformation.password}">
											<f:validateRequired />
										</h:inputSecret>
										<h:message for="passwordField" id="passwordFieldMessage" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="pure-control-group"
										rendered="#{enrollMakeNewRequestBean.passwordRendered}">
										<h:outputLabel for="passwordConfirmField"
											value="#{msg.enroll_confirm_password}" />
										<h:inputSecret id="passwordConfirmField"
											value="#{enrollMakeNewRequestBean.confirmPassword}">
											<f:validateRequired />
										</h:inputSecret>
										<h:message for="passwordConfirmField" id="passwordConfirmFieldMessage" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="pure-control-group">
										<h:outputLabel for="emailField" value="#{msg.enroll_email}" />
										<h:inputText id="emailField"
											value="#{enrollMakeNewRequestBean.endEntityInformation.email}" />
										<h:message for="emailField" id="emailFieldMessage" />
									</h:panelGroup>
								</fieldset>
							</h:panelGroup>
						</h:panelGroup>
						<h:commandButton id="updateRequestPreview"
							value="#{msg.enroll_update_request_preview}"
							action="#{enrollMakeNewRequestBean.updateRequestDataToPreview}"
							rendered="#{enrollMakeNewRequestBean.updateRequestPreviewButtonRendered}"
							styleClass="pure-button ra-button jsHide">
						</h:commandButton>
                        <script>jsTouchUpDocument();</script>
					</h:panelGroup>
				</h:panelGroup>


				<h:panelGroup layout="block"
					rendered="#{enrollMakeNewRequestBean.confirmRequestRendered}"
					id="requestPreview">
					<h2>
						<h:outputText value="#{msg.enroll_confirm_request}" />
					</h2>
					<h:panelGroup layout="block" styleClass="internal-frame">
						<component:requestpreview
							raRequestPreview="#{enrollMakeNewRequestBean.requestPreview}" />


						<h:panelGroup layout="block"
							styleClass="keygeneration-button-group">
							<h:commandButton id="generateJks"
								value="#{msg.enroll_generate_jks}"
								action="#{enrollMakeNewRequestBean.addEndEntityAndGenerateJks}"
								rendered="#{enrollMakeNewRequestBean.generateJksButtonRendered}"
								styleClass="pure-button ra-button">
							</h:commandButton>
							<h:commandButton id="generateP12"
								value="#{msg.enroll_generate_p12}"
								action="#{enrollMakeNewRequestBean.addEndEntityAndGenerateP12}"
								rendered="#{enrollMakeNewRequestBean.generateP12ButtonRendered}"
								styleClass="pure-button ra-button">
							</h:commandButton>
							<h:commandButton id="generatePem"
								value="#{msg.enroll_generate_pem}"
								action="#{enrollMakeNewRequestBean.addEndEntityAndGenerateCertificePem}"
								rendered="#{enrollMakeNewRequestBean.generateFromCsrButtonRendered}"
								styleClass="pure-button ra-button">
							</h:commandButton>
							<h:commandButton id="generatePemFullChain"
								value="#{msg.enroll_generate_pem_full_chain}"
								action="#{enrollMakeNewRequestBean.addEndEntityAndGenerateCertificePemFullChain}"
								rendered="#{enrollMakeNewRequestBean.generateFromCsrButtonRendered}"
								styleClass="pure-button ra-button">
							</h:commandButton>
							<h:commandButton id="generatePkcs7"
								value="#{msg.enroll_generate_pkcs7}"
								action="#{enrollMakeNewRequestBean.addEndEntityAndGenerateCertificePksc7}"
								rendered="#{enrollMakeNewRequestBean.generateFromCsrButtonRendered}"
								styleClass="pure-button ra-button">
							</h:commandButton>
							<h:commandButton id="generateDer"
								value="#{msg.enroll_generate_der}"
								action="#{enrollMakeNewRequestBean.addEndEntityAndGenerateCertificeDer}"
								rendered="#{enrollMakeNewRequestBean.generateFromCsrButtonRendered}"
								styleClass="pure-button ra-button">
							</h:commandButton>
							<h:commandButton value="#{msg.enroll_confirm_request}"
								action="#{enrollMakeNewRequestBean.addEndEntityAndGenerateCertificeDer}"
								rendered="#{enrollMakeNewRequestBean.confirmRequestButtonRendered}"
								styleClass="pure-button ra-button">
							</h:commandButton>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="keygeneration-button-group"
					rendered="#{enrollMakeNewRequestBean.requestId ne 0}">
					<h:outputText value="#{msg.enroll_request_was_successfully_sent}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="keygeneration-button-group"
					rendered="#{enrollMakeNewRequestBean.requestId ne 0}">
					<h:outputText value="#{msg.enroll_request_id}" />
					<h:outputText value="#{enrollMakeNewRequestBean.requestId}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="keygeneration-button-group"
					rendered="#{enrollMakeNewRequestBean.requestId ne 0}">
					<h:outputLink value="enrollwithrequestid.xhtml" id="useRequestIdLink">
						<h:outputText value="#{msg.menu_pagetitle_enroll_use_request_id}" />
					</h:outputLink>
				</h:panelGroup>

				<h:panelGroup layout="block" id="navigationButtonGroup"
					styleClass="navigation-button-group">
					<h:commandButton id="resetButton" value="#{msg.generic_reset}"
						styleClass="pure-button ra-button"
						action="#{enrollMakeNewRequestBean.reset}" immediate="true">
					</h:commandButton>
				</h:panelGroup>
				<script>
				if(document.getElementById('confirmRequestForm:useRequestIdLink') != null){
					document.getElementById('confirmRequestForm:useRequestIdLink					').focus();
				}else if(document.getElementById('confirmRequestForm:confirmRequestButton') != null){
					document.getElementById('confirmRequestForm:confirmRequestButton').focus();
				}else if(document.getElementById('requestInfoForm:updateRequestPreviewButton') != null){
					document.getElementById('requestInfoForm:updateRequestPreviewButton').focus();
				}else if(document.getElementById('keyPairForm:uploadCsrButton') != null){
					document.getElementById('keyPairForm:uploadCsrButton').focus();
				}else if(document.getElementById('requestTemplateForm:updateRequestTemplateButton') != null){
					document.getElementById('requestTemplateForm:updateRequestTemplateButton').focus();
				}else if(document.getElementById('requestTemplateForm:resetButton') != null){
					document.getElementById('requestTemplateForm:resetButton').focus();
				}
					<!-- temp solution. proper highlighting solution is needed -->	
				</script>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
