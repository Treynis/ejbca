<h:outputLabel for="keyvalidator_settings" value="#{web.text.ECCKEYVALIDATORSETTINGS}" style="font-weight: bold;" />
<h:panelGroup id="keyvalidator_settings"></h:panelGroup>
<h:outputLabel for="settingsTemplate" value="#{web.text.KEYVALIDATORSETTINGSTEMPLATE}"/>
<h:selectOneMenu id="settingsTemplate" value="#{keyValidatorBean.keyValidator.settingsTemplate}" disabled="#{keyValidatorsBean.viewOnly}">
	<f:ajax listener="#{keyValidatorBean.keyValidatorTemplateChanged}" render="@form"/>	
	<f:selectItems value="#{keyValidatorBean.availableKeyValidatorSettingsTemplates}" />
</h:selectOneMenu>
<h:outputLabel for="keyvalidatorcurves" value="#{web.text.ECCKEYVALILDATORAVAILABLECURVES}" />
<h:selectManyListbox id="keyvalidatorcurves" value="#{keyValidatorBean.keyValidator.curves}" size="10" disabled="#{keyValidatorsBean.viewOnly or !keyValidatorBean.customBaseSettingsEnabled}">
	<f:selectItems value="#{keyValidatorBean.availableEcCurves}" />
</h:selectManyListbox>
<h:outputLabel for="eccUsePublicKeyPartialValidation" value="#{web.text.ECCKEYVALIDATORUSEPARTIALPUBLICKEYVALIDATION}" styleClass="subItem"/>
<h:selectBooleanCheckbox id="eccUsePublicKeyPartialValidation" value="#{keyValidatorBean.keyValidator.usePartialPublicKeyValidationRoutine}" disabled="#{keyValidatorsBean.viewOnly}" />
<h:outputLabel for="eccUsePublicKeyFullValidation" value="#{web.text.ECCKEYVALIDATORUSEFULLPUBLICKEYVALIDATION}" styleClass="subItem"/>
<h:selectBooleanCheckbox id="eccUsePublicKeyFullValidation" value="#{keyValidatorBean.keyValidator.useFullPublicKeyValidationRoutine}" disabled="#{keyValidatorsBean.viewOnly}" />
